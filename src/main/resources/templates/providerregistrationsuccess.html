<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Provider details</title>

</head>
<body>
<div class="container">

    <div align="center">
        <h2>Registration successful!</h2>
        <h3>Provider Details</h3>

        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider Id:</label>
                <div>
                    <p class="form-control-static" th:text="${provider.providerId}">Provider Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Provider Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${provider.providerName}">Provider Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider email</label>
                <div>
                    <p class="form-control-static" th:text="${provider.providerEmail}">Provider email</p>
                </div>
            </div>
            <div>
                <h4><a href="/providerlogin">Click here to Login</a></h4>
            </div>
        </form>
    </div>
</div>

</body>
</html>
