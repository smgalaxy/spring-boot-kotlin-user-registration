<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Provider details</title>

</head>
<body>
<div class="container">

    <div align="center">
        <form class="form-horizontal">
            <div align ="center">
                <h2><tr th:each="organisation : ${organisations}">
                    <td><span th:text="${organisation.organisationName}"> **** </span></td>
                </tr></h2>
            </div>
            <h2>Registration successful!</h2>
            <h3>Provider Details</h3>

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider Id : </label>
                <div>
                    <b><p class="form-control-static" th:text="${provider.providerId}">Provider Id</p></b>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Provider Name : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${provider.providerName}">Provider Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider email : </label>
                <div>
                    <p class="form-control-static" th:text="${provider.providerEmail}">Provider email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Provider Type : </label>
                <div>
                    <p class="form-control-static" th:text="${provider.providerType}">Provider Type</p>
                </div>
            </div>
            <div>
                <h4><a href="/index">Click here to Login</a></h4>
            </div>
        </form>
    </div>
</div>

</body>
</html>
